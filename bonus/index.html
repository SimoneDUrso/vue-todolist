<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>

    <!-- HEADER -->
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <h2>VUE TODO LIST</h2>
                </div>
            </div>
        </div>
    </header>

    <!-- MAIN -->
    <main>
        <div id="app">
            <div class="container rounded-5">
                <div class="row">
                    <div class="col-12">
                        <ul class="list-unstyled">
                            <li class="d-flex justify-content-between my-5 text-white bb-white"
                                v-for="todo, index in todos">
                                <div :class="todos[index].done == true ? 'text-decoration-line-through' : ''"
                                    @click="changeDone(index)"> {{
                                    todo.text }}
                                </div>

                                <div>
                                    <button class="btn btn-sm btn-primary py-1 px-3" @click="changeDone(index)"> <i
                                            class="fas fa-check text-white"></i>
                                    </button>
                                    <button class="btn btn-sm btn-danger py-1 px-3 ms-2" @click="deleteTodo(index)">
                                        <i class='fas fa-times text-white'></i>
                                    </button>
                                </div>
                            </li>
                        </ul>
                        <div class="d-flex ">
                            <div class="w-100 me-2">
                                <input type="text" class="w-100 h-100" v-model="newTodo" @keyup.enter="addTodo()">
                            </div>
                            <div>
                                <button class="btn btn-sm btn-success" @click="addTodo()">Aggiungi</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js" type="text/javascript"></script>
</body>

</html>
